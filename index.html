<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/4cb68bf540.js" crossorigin="anonymous"></script>
    <!-- <script src="script.js" defer></script> -->
    <script src="script-class.js" defer></script>
    <title>Kunskapskontroll 2</title>
  </head>
  <body>
    <div class="container">
      <div id="alert">
        <div class="alert-text">
            <h2>Oops.</h2>
            <p id="error-msg">Du måste fylla i alla fält.</p>
        </div>
        <button id="alert-btn">Tillbaka</button>
    </div>
      <form action="" name="input">
        <div class="input-fields">
          <h2>Min Telefonbok</h2>
          <div id="form-name">
            <label for="name">Namn</label><br />
            <input type="text" maxlength="21" name="name" id="name" />
          </div>
          <div id="form-phone">
            <label for="phone">Telefon</label><br />
            <input type="text" name="phone" id="phone" />
          </div>
        </div>
        <div class="buttons">
          <button type="submit">Lägg till kontakt</button>
          <button id="clear">Rensa kontakter</button>
        </div>
      </form>
      <div class="phone-book">
        <ul class="my-contacts">
        </ul>
      </div>
    </div>
  </body>
</html>
